<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical Integration using Simpson's 1/3 Rule</title>
    <link rel="stylesheet" href="si1.css">
    <style>
        .header {
            background-color: black;
            color: white;
            padding: 0 15px 0 15px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
        <h1>Numerical Integration using Simpson's 1/3 Rule</h1>
    </div>
        <h2>Input:</h2>
        <div class="box1">
            <label for="xValues">Enter x values :</label>
            <input type="text" id="xValues" placeholder="(comma-separated)" class="input-box"><br>
            <label for="yValues">Enter y values :</label>
            <input type="text" id="yValues" placeholder="(comma-separated)" class="input-box"><br>
            <label for="lowerLimit">Enter the lower limit:</label>
            <input type="number" id="lowerLimit" class="input-box"><br>
            <label for="upperLimit">Enter the upper limit:</label>
            <input type="number" id="upperLimit" class="input-box"><br>
            <label for="n">Enter the number of intervals :</label>
            <input type="number" id="n" placeholder="(must be even)" class="input-box"><br>
        </div>
        <button onclick="calculateIntegration()">Calculate Integration</button>
        <div class="box2">
            <h2>Output:</h2>
            <p id="result"></p>
        </div>
    </div>

    <script src="si1.js"></script>
    
</body>

</html>
